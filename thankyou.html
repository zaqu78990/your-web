<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Sent | GameWave</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      height:100vh;
      display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      background:linear-gradient(135deg,#001f1d,#0a0a0a,#002c27);
      background-size:400% 400%;
      animation:gradientMove 10s ease infinite;
      overflow:hidden; font-family:'Poppins',sans-serif;
      color:#fff;
    }
    @keyframes gradientMove {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .particles {
      position:absolute; top:0; left:0; width:100%; height:100%;
      overflow:hidden; z-index:0;
    }
    .particle {
      position:absolute; width:6px; height:6px; background:#64ffda;
      border-radius:50%; opacity:0.6;
      box-shadow:0 0 12px #64ffda, 0 0 24px #64ffda;
    }

    .content {
      position:relative; z-index:2; text-align:center;
      padding:20px; max-width:90%;
    }
    h1 {
      font-size:56px; margin-bottom:20px; color:#64ffda;
      text-shadow:0 0 10px #64ffda, 0 0 20px #64ffda;
      opacity:0; transform:scale(0.5);
    }
    p {
      font-size:20px; color:#ccc; margin-bottom:40px;
      opacity:0; transform:translateY(20px);
    }
    .btn {
      display:inline-block;
      padding:14px 40px; border:2px solid #64ffda; border-radius:50px;
      color:#64ffda; background:transparent;
      font-size:18px; font-weight:600; cursor:pointer;
      transition:.4s; opacity:0; transform:translateY(40px);
    }
    .btn:hover {
      background:#64ffda; color:#0a0a0a;
      box-shadow:0 0 15px #64ffda,0 0 30px #64ffda;
      transform:scale(1.05);
    }

    @media(max-width:768px){
      h1{font-size:36px;}
      p{font-size:16px;}
      .btn{font-size:16px; padding:12px 32px;}
    }
    @media(max-width:480px){
      h1{font-size:30px;}
      p{font-size:15px;}
      .btn{font-size:15px; padding:10px 28px;}
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <div class="content">
    <h1>Message Sent Successfully</h1>
    <p>Thank you for contacting <span style="color:#64ffda;">GameWave Studio</span>. Weâ€™ll get back to you soon!</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

  <script>
    // ===== GSAP Animations =====
    gsap.to("h1", {opacity:1, scale:1, duration:1.5, ease:"back.out(1.7)"});
    gsap.to("p", {opacity:1, y:0, delay:0.8, duration:1.2, ease:"power3.out"});
    gsap.to(".btn", {opacity:1, y:0, delay:1.5, duration:1.2, ease:"power3.out"});

    // ===== Floating Particles =====
    const container = document.getElementById("particles");
    for (let i = 0; i < 50; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = Math.random() * 100 + "%";
      p.style.top = Math.random() * 100 + "%";
      p.style.width = p.style.height = Math.random() * 6 + 3 + "px";
      container.appendChild(p);

      gsap.to(p, {
        x: () => "+=" + (Math.random() * 100 - 50),
        y: () => "+=" + (Math.random() * 100 - 50),
        duration: Math.random() * 10 + 6,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut"
      });
    }

    // Smooth button hover glow animation
    const btn = document.querySelector(".btn");
    btn.addEventListener("mouseenter", () => {
      gsap.to(btn, {boxShadow:"0 0 20px #64ffda, 0 0 40px #64ffda", duration:0.3});
    });
    btn.addEventListener("mouseleave", () => {
      gsap.to(btn, {boxShadow:"0 0 0 #64ffda", duration:0.3});
    });
  </script>
</body>
</html>
